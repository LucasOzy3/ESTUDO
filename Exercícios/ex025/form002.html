<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form method="POST" action="cadastro.php" autocomplete="on">
        <p>
            Nome:
            <label for="iuso"></label>
            <input type="text" name="usu" id="iuso" required minlength="3" size="10" placeholder="Digite seu nome" autocomplete="name">
        </p>
            

        <p>
            Senha:<label for="cadastro.php"></label>
            <input type="password" name="sen" id="isen" required minlength="8" placeholder="mínimo 8 letras" autocomplete="current-password" size="10">
        </p>
        
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
        <div>
            Data:<label for="inome"></label>
            <input type="date" name="data" id="idata" required size="" placeholder="00" autocomplete="bday-day" minlength="50" >
        </div>

    </form>
    
</body>
</html>
