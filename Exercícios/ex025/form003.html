<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
  <form action="cadastro.php" method="get" autocomplete="on">
    <p><label for="inome"></label>
    <input type="text" name="nome" id="inome" required maxlength="30" size="10" placeholder="Nome Completo" autocomplete="name">
    </p>
    <p>Média:<label for="inota"></label>
    <input type="number" name="meia" id="imedia" step="0.5" placeholder="De 0 a 10" value="5" min="0" max="10">
    </p>

    <p>
        Período Letivo:<label for="iperiodo"></label>
        <input type="month" name="periodo" id="iperiodo" placeholder="Período Letivo" required autocomplete="bday-month" value="2025-05"></p>
        <p>
            <label for="idia"></label>
            <input type="date" name="dia" id="idia" required size="8" placeholder="dd/mm/ano" autocomplete="bday-day" minlength="8">
        </p>
        <p>
            <label for="ihora"></label>
            <input type="time" name="hora" id="ihora" required size="8" placeholder="hh:mm:ss" autocomplete="bday-time">
        </p>
        
    <p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">     
    </p>

  </form>  
</body>
</html>
