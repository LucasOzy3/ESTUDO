<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário006</title>
</head>
<body>
    <h1>Novo Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
<fieldset>
    <legend></legend>
    <p>
        <label for="icor">Cor:</label>
        <input type="color" name="cor" id="icor" value="#0000ff">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    <p>
        <label for="inivel">Nível de Satisfação:</label>
        <input type="range" name="nivel" id="inivel" min="0" max="10" step="1" value="5">
    </p>
    <p>
        <label for="ifoto">Escolha Sua Foto:</label>
        <input type="file" name="foto"  id="ifoto">

    </p>
</fieldset>

    </form>
</body>
</html>
