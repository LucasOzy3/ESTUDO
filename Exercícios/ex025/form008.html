<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário008</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="in1">Número 1:</label>
            <input type="number" name="n1" id="in1"0 min="0" max="50" oninput="isoma.innerHTML = Number(in1.value) + Number (in2.value)">

            <!--declaração em Javascript: isoma.innerHTML = Number(in1.value) + Number (in2.value), que será adicionada nos "inputs" para mostrar o resultado no "output"-->
        </p>
        <p>
            <label for="in2">Número 2:</label>
            <input type="number" name="n2" id="in2"0 min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number (in2.value)">

            <!--Number(in1.value)==O valor que está dentro de N1

            Number(in2.value)==O valor que está dentro de N2
            
            innerHTML==O valor que está dentro do HTML
            
            Tanto o HTML como o N de Number devem estar em maiúsculo-->
            
        </p>
        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>
        <p>
             <input type="submit" value="Enviar">
             <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
