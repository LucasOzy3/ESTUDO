    <title>Flexbox</title>

        div.container {
            background-color: lightsalmon;
            display: flex; /* Ativa o Flexbox */

            border: 1px solid black;
           
            padding: 10px;
            text-align: center;
            flex-basis: 200px;
            
        }
    </style>
<html>
    </head>

                <h2>Aprendendo flexbox</h2>
            <div class="container"> <!-- Container principal ou Elemento Pai -->

        <div class="item">B Lepire</div>
        <div class="item">C metrios</div>
        <div class="item">D Bandido Mestre</div>
        <div class="item">E dos</div>
        <div class="item">F Judas scarilucas devedor de</div>
        <div class="item">G pensão</div>
       
        

            </div>
        </body>
    </head>
</html>
